<!DOCTYPE html>
<html lang="en">
 
 <head>
   <title>Flask App </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background: rgb(34,34,34); color: white;">
   
   <a href="/"><button type="button" class="btn btn-default" style="background: rgb(34,34,34); color: rgb(204,204,204); border: 1px solid transparent; height: 50px; width: 50px; font-size: 2em;
      position: absolute; top: 4%; left: 95%
   " aria-label="Left Align">
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
   </button>
   </a>
   
   <h1 style="position: absolute; top: 2%; left:  2%;"><u>Add Patient Info</u></h1>
   <div class="container" style="position: absolute; height: 100%; width: 100%; align-items: start; top: 150px; justify-content: center; display: flex;">  
      <form action = "{{ url_for('addpat') }}" enctype="multipart/form-data" method = "POST">
           Case<br>
           <input style="color: black; margin-bottom: 5px;" type = "text" name = "case" /><br>
           Name<br>
           <input style="color: black; margin-bottom: 5px;"  type="text" name = "name" ></input><br>
           Age<br>
           <input style="color: black; margin-bottom: 5px;" type = "text" name = "age" /><br>
           Shape&nbsp<a href="#" data-toggle="popover" title="Shape Specifications" data-content="round=1 oval=2 lobular=3 irregular=4"><span style="color: white;" class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a><br>
           <input style="color: black; margin-bottom: 5px;" type = "text" name = "shape" /><br>
           Density&nbsp<a href="#" data-toggle="popover" title="Density Specifications" data-content="high=1 iso=2 low=3 fat-containing=4"><span style="color: white;" class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a><br>
           <input style="color: black; margin-bottom: 5px;" type = "text" name = "density" /><br>
           Margin&nbsp<a href="#" data-toggle="popover" title="Margin Specifications" data-content="circumscribed=1 microlobulated=2 obscured=3 ill-defined=4 spiculated=5"><span style="color: white;" class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a><br>
           <input style="color: black; margin-bottom: 5px;"  type = "text" name = "margin" /><br>
           Radiologist Assessment<br>
           <input style="color: black; margin-bottom: 5px;" type = "text" name = "assessment" id="img"/><br>
           Image <br>
           <input style="color: white;" type="file" name = "scan" />
           <input type = "submit" style="position: absolute; top: 55%; width: 12%;" value = "Add Patient!" class="btn btn-primary"/><br>
           <!-- order: age, shape, density, margin -->
      </form>
   </div>   
      
</body>
<style>
   .popover-title {
    color: black;
    font-size: 12px;
}
.popover-content {
    color: black;
    font-size: 10px;
}
</style>


<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>
